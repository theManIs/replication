<html>
<head>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" href="extensions\bootstrap\css\bootstrap.min.css">-->
	<link rel="stylesheet" href="extensions/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="callkeeperStyle.css">
	<link rel="stylesheet" href="adminPanelStyle.css">
	<script language="javascript" src="extensions/jqui/jquery.js"></script>
	<script language="javascript" src="extensions/jqui/jquery-ui.min.js"></script>
	<script language="javascript" src="extensions/bootstrap/js/bootstrap.min.js"></script>
	<script language="javascript" src="adminPanelScript.js"></script>
	<script language="javascript" src="myJsUnit.js"></script>

</head>
<body>
	<div class="callkeeperMain mainWorkFrame displayInlineBlock">
	<header>
		<input type="text" id="callkeeperTitleFormClone" class="headerHtmlTitle smartEditForm"
			style="display: none;">
		<h3 name="callkeeperMain" id="callkeeperTitleForm"  class="headerHtmlTitle"
			>Отправить сообщение</h3>
		<div>
			<textarea id="callkeeperSecondMessageClone"  
				class="textAreaShortPost smartEditForm textAreaStyle"></textarea>
			<div id="callkeeperSecondMessage" class="textAreaShortPost"
			>Оставьте ваши контактные данные, и мы свяжемся с вами в ближайшее время</div>
		</div>
	</header>
	<section>
		<img src="redCross.png" alt="redCross" class="dynamicIcon">
		<input type="text" id="callkeeperYouNameClone" class="newFieldForm smartEditForm">
		<input type="text" id="youName" placeholder="Введите ваше имя"  class="newFieldForm">
		<input type="text" id="callkeeperYouMailClone" class="newFieldForm smartEditForm">
		<input type="text" id="youMail" placeholder="Введите вашу почту" class="newFieldForm">
		<div class="addListTool" id="addFieldToolId">
			<a href="#" >+ добавить новое поле</a>
		</div>
		<div class="addListTool" id="addListToolId">
			<a href="#" >+ добавить раскрывающийся список</a>
		</div>
		<textarea type="text"  class="callkeeperQuestion smartEditForm textAreaStyle" id="callkeeperQuestionClone"></textarea>
		<textarea type="text" id="youQuestion" class="callkeeperQuestion textAreaStyle"
			placeholder="Введите ваш вопрос"></textarea>
		<input id="callkeeperYouSendClone" 
			class="callkeeperTextAlignCenter smartEditForm callkeeperAnyButton">
		<button id="youSend" class="callkeeperAnyButton">Отправить</button>
		<input id="callkeeperYouCloseClone" 
			class="callkeeperTextAlignCenter smartEditForm closeButtonFeatures callkeeperAnyButton">
		<button id="youClose" class="callkeeperAnyButton">Закрыть</button>
	</section>
</div><br>
<div class="pushButtonContainer displayInlineBlock">
	<input type="text" id="callYouPushClone" 
			class="callkeeperTextAlignCenter smartEditForm callkeeperAnyButton pushButtonData">
	<button id="youPush" class="callkeeperAnyButton pushButtonData">Оставить данные</button>
</div><br>
<div class="containerBillboard displayInlineBlock">
	<div class="callkeeperBillboard">
		<input type="text" id="titleForCompleteClone" class="callkeeperMessage smartEditForm">
		<h2 class="callkeeperMessage" id="titleForComplete">Сообщение</h2>
		<textarea id="callMesBodyClone" class="callkeeperMessageBody smartEditForm"></textarea>
		<p class="callkeeperMessageBody" id="callMesBody"
			>Вы успешно отправили свои контактные данные</p>
	</div>
</div>
<div class="redactListScroll" id="redactListScroll">
	<h3 class="titleRedactList">Введите список полей выпадающего меню</h3>
	<input type="text" class="itemListScroll itemListScrollHeader" 
		placeholder="Здесь будет название списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<input type="text" class="itemListScroll" placeholder="Здесь будет элемент списка">
	<button class="callkeeperAnyButton clickAcceptButton" id="clickAcceptId">Подтвердить</button>
</div>
</body>
</html>
